<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    
    <title>Feedback Form</title>
</head>

<body>
    <audio controls>
        <source src="FEEDBACK FORM.m4a" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="mydiv10">
                <form>
                    
                        <label for="name">Name :</label><br>
                        <input type="text" name="name" placeholder="Enter Your Name"><br>

                        <label for="mail">Email :</label><br>
                        <input type="email" name="mail" placeholder="Enter Your Email Address"><br>
                        <label for="phn">Phone No :</label><br>
                        <input type="telephone" name="phn" placeholder="Enter Your Phone Number"><br><br>
                        <label for="eva">Evaluation Date :</label>
                        <input type="date" name="eva"><br><br>
                        <p>Most liked part of the Resume :</p>
                        <input type="radio" name="">
                        <label for="">Content</label><br>
                        <input type="radio" name="">
                        <label for="">Skills</label><br>
                        <input type="radio" name="">
                        <label for="">Way of Presentation</label><br><br>

                        <label for="range">How much would you rate the Resume from 0 to 10 ?</label><br>
                        <input type="range" name="range"><br>
                        <p>How will I be informed about my evaluation ?</p>
                        <input type="checkbox">
                        <label for="">Call</label><br>
                        <input type="checkbox">
                        <label for="">Email</label><br>
                        <input type="checkbox">
                        <label for="">SMS</label><br><br>
                        <label for="sl">Would my Resume be Shortlisted ?</label><br>
                        <select name="sl">
                            <option value="select">SELECT</option>
                            <option value="NO">NO</option>
                            <option value="YES">YES</option>
                            <option value="Maybe">MAYBE</option>
                        </select><br><br>
                        <!-- <p align="center"><input type="submit" value="Submit"></p> -->
                        <button class="button">SUBMIT</button>
                   
                </form>
           </div>
</body>

</html>
